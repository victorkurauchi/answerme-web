---
name: home
url: /
controller: QuestionController
---

  
<p class="lead">Ask <strong>anything</strong> and share it to get answers.</p>

<form action="">
  
  <span class="inline-label">
    <input type="text" placeholder="ask something" ng-model="question.description">
    <a href="#" class="button" ng-click="askQuestion()">ASK</a>
  </span>

  <section class="block-list">
    <header>your questions</header>
    <ul>
     
      <li ng-repeat="q in questions" class="with-chevron">
        <a href="#">{{q.description}}</a> 
      </li>
    </ul>
  </section>

</form>
