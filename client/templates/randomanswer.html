---
name: randomanswer
url: /randomanswer
controller: AnswerController
---

<h2>Answer some random question</h2>
<hr>

<form action="">
  
  <h4>{{question.description}}</h4>

  <span class="inline-label">
    <input type="text" ng-model="answer.description">
    <a href="#" class="button" ng-click="answer()">Answer</a>
  </span>

  
  <span ng-if="{{message}}" class="success label">{{message}}</span>

</form>
